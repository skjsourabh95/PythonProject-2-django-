{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwachInsta</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
</head>
<body>

<div class="container text-center">
    <H1 >SwachInsta</H1>
    <h2>An Instagram Clone!</h2>
    <img src="{% static 'images/front.png'%}">

</div>

<div class="signup-container text-center">
    <form method="post">
        {% csrf_token %}
          <h2>REGISTER URSELF FIRST!</h2>
     <input type="text" placeholder="Name" name="name"><br><br>
     <input type="email"  placeholder="Email" name="email"><br><br>
     <input type="text" placeholder="Username" name="username"><br><br>
     <input type="password" placeholder="Password" name="password"><br><br>
     <input type="submit"  value="SignUp"><br><br>

    </form>
</div>

<div class="container text-center">
            <class ="navbar-text text-center">
                    <button type="button"><a href="/login">LogIn</a></button>
                    <br><br>
            <p><b>{{ error }}</b></p>
            </p>
                Copyright &copy; 2018 SKJ Inc.
            </p>
</div>

<SCRIPT src="{% static 'js/jquery-3.2.1.js' %}"></SCRIPT>
<SCRIPT src="{% static 'js/bootstrap.js' %}"></SCRIPT>
</body>
</html>
